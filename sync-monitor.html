<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAU Sync Monitor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .status-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .status-card h3 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .status-card.online h3 { color: #2ecc71; }
        .status-card.offline h3 { color: #e74c3c; }
        .status-card.warning h3 { color: #f39c12; }
        .data-table {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }
        .badge {
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        .badge-synced {
            background: #d4edda;
            color: #155724;
        }
        .badge-pending {
            background: #fff3cd;
            color: #856404;
        }
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            margin: 5px;
        }
        .btn:hover { opacity: 0.9; }
        .log {
            background: #1e1e1e;
            color: #00ff00;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #00ff00;
            padding-left: 10px;
        }
        .log-entry.error { border-left-color: #ff4444; color: #ff4444; }
        .log-entry.warning { border-left-color: #ffaa00; color: #ffaa00; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî• TAU Firestore Sync Monitor</h1>
            <p>Real-time data synchronization dashboard</p>
        </div>

        <div class="status-grid">
            <div class="status-card" id="firebase-status">
                <h3>üî¥</h3>
                <p>Firebase</p>
                <small id="firebase-text">Checking...</small>
            </div>

            <div class="status-card" id="local-status">
                <h3 id="local-count">0</h3>
                <p>Local Members</p>
                <small>In localStorage</small>
            </div>

            <div class="status-card" id="firestore-status">
                <h3 id="firestore-count">0</h3>
                <p>Firestore Members</p>
                <small>In cloud</small>
            </div>

            <div class="status-card" id="sync-status">
                <h3 id="unsynced-count">0</h3>
                <p>Unsynced</p>
                <small>Pending sync</small>
            </div>
        </div>

        <div class="data-table">
            <h2>Member Sync Status</h2>
            <button class="btn" onclick="refreshData()">üîÑ Refresh</button>
            <button class="btn" onclick="syncAll()">‚òÅÔ∏è Sync All</button>
            <button class="btn" onclick="testRegistration()">‚ûï Test Registration</button>
            
            <table>
                <thead>
                    <tr>
                        <th>Member ID</th>
                        <th>Name</th>
                        <th>Team</th>
                        <th>Local</th>
                        <th>Firestore</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="members-tbody"></tbody>
            </table>
        </div>

        <div class="data-table">
            <h2>üìä Real-time Log</h2>
            <div class="log" id="activity-log"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyAW0vk_gg03xXEm6I1TQnU8KRiv1RhcrQ4",
            authDomain: "tau-africa-ecosystem.firebaseapp.com",
            projectId: "tau-africa-ecosystem",
            storageBucket: "tau-africa-ecosystem.firebasestorage.app",
            messagingSenderId: "1047279398196",
            appId: "1:1047279398196:web:06d43661650c794268c961"
        };

        let db;
        
        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(FIREBASE_CONFIG);
            }
            db = firebase.firestore();
            log('‚úÖ Firebase connected');
            updateFirebaseStatus(true);
        } catch (error) {
            log('‚ùå Firebase error: ' + error.message, 'error');
            updateFirebaseStatus(false);
        }

        function log(message, type = 'info') {
            const logDiv = document.getElementById('activity-log');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.insertBefore(entry, logDiv.firstChild);
            console.log(message);
        }

        function updateFirebaseStatus(online) {
            const card = document.getElementById('firebase-status');
            const text = document.getElementById('firebase-text');
            
            if (online) {
                card.className = 'status-card online';
                card.querySelector('h3').textContent = 'üü¢';
                text.textContent = 'Connected';
            } else {
                card.className = 'status-card offline';
                card.querySelector('h3').textContent = 'üî¥';
                text.textContent = 'Offline';
            }
        }

        async function refreshData() {
            log('üîÑ Refreshing data...');
            
            // Get local data
            const localMembers = JSON.parse(localStorage.getItem('tauAfricaDB') || '[]');
            document.getElementById('local-count').textContent = localMembers.length;
            log(`üì¶ Found ${localMembers.length} members in localStorage`);
            
            // Get Firestore data
            if (db) {
                try {
                    const snapshot = await db.collection('members').get();
                    const firestoreMembers = [];
                    snapshot.forEach(doc => firestoreMembers.push({id: doc.id, ...doc.data()}));
                    
                    document.getElementById('firestore-count').textContent = firestoreMembers.length;
                    log(`‚òÅÔ∏è Found ${firestoreMembers.length} members in Firestore`);
                    
                    // Compare
                    const unsynced = localMembers.filter(local => 
                        !firestoreMembers.some(fire => fire.id === local.id)
                    );
                    
                    document.getElementById('unsynced-count').textContent = unsynced.length;
                    
                    if (unsynced.length > 0) {
                        log(`‚ö†Ô∏è ${unsynced.length} members not synced to Firestore`, 'warning');
                    } else {
                        log('‚úÖ All members synced');
                    }
                    
                    // Render table
                    renderTable(localMembers, firestoreMembers);
                    
                } catch (error) {
                    log('‚ùå Firestore query failed: ' + error.message, 'error');
                }
            } else {
                log('‚ö†Ô∏è Firestore offline', 'warning');
                renderTable(localMembers, []);
            }
        }

        function renderTable(localMembers, firestoreMembers) {
            const tbody = document.getElementById('members-tbody');
            
            if (localMembers.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding:40px; color:#999;">No members yet</td></tr>';
                return;
            }
            
            tbody.innerHTML = localMembers.map(member => {
                const inFirestore = firestoreMembers.some(f => f.id === member.id);
                const status = inFirestore ? 
                    '<span class="badge badge-synced">‚úì Synced</span>' : 
                    '<span class="badge badge-pending">‚è≥ Pending</span>';
                
                return `
                    <tr>
                        <td><strong>${member.id}</strong></td>
                        <td>${member.fullName}</td>
                        <td>${member.team}</td>
                        <td>‚úì</td>
                        <td>${inFirestore ? '‚úì' : '‚úó'}</td>
                        <td>${status}</td>
                    </tr>
                `;
            }).join('');
        }

        async function syncAll() {
            if (!db) {
                log('‚ùå Firestore offline', 'error');
                return;
            }
            
            log('üöÄ Starting sync...');
            const localMembers = JSON.parse(localStorage.getItem('tauAfricaDB') || '[]');
            
            let synced = 0;
            let failed = 0;
            
            for (const member of localMembers) {
                try {
                    await db.collection('members').doc(member.id).set({
                        ...member,
                        syncedToFirestore: true,
                        lastModified: firebase.firestore.FieldValue.serverTimestamp()
                    }, { merge: true });
                    
                    synced++;
                    log(`‚úì Synced: ${member.id} (${member.fullName})`);
                    
                } catch (error) {
                    failed++;
                    log(`‚úó Failed: ${member.id} - ${error.message}`, 'error');
                }
            }
            
            log(`‚úÖ Sync complete: ${synced} success, ${failed} failed`);
            refreshData();
        }

        function testRegistration() {
            const testMember = {
                id: 'TEST-' + Date.now(),
                fullName: 'Test User ' + Math.floor(Math.random() * 1000),
                email: 'test' + Date.now() + '@example.com',
                phone: '254700000000',
                team: 'TASK',
                location: 'Test Location',
                paymentStatus: 'Paid',
                dateJoined: new Date().toISOString().split('T')[0],
                status: 'Active',
                fee: 500,
                iKbpBalance: 500,
                iKbBalance: 0
            };
            
            // Save to localStorage
            const localMembers = JSON.parse(localStorage.getItem('tauAfricaDB') || '[]');
            localMembers.push(testMember);
            localStorage.setItem('tauAfricaDB', JSON.stringify(localMembers));
            
            log('‚ûï Test member created: ' + testMember.id);
            
            // Try to sync to Firestore
            if (db) {
                db.collection('members').doc(testMember.id).set(testMember)
                    .then(() => {
                        log('‚úÖ Test member synced to Firestore');
                        refreshData();
                    })
                    .catch(error => {
                        log('‚ùå Sync failed: ' + error.message, 'error');
                    });
            }
        }

        // Auto-refresh every 10 seconds
        setInterval(refreshData, 10000);

        // Initial load
        setTimeout(refreshData, 1000);
    </script>
</body>
</html>
