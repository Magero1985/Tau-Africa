<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAU Africa - Database System</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #1e3c72, #2a5298); min-height: 100vh; color: #333; }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .header { background: linear-gradient(45deg, #000080, #4169e1); color: white; padding: 30px; border-radius: 15px; text-align: center; margin-bottom: 30px; }
        .login-screen, .member-portal { max-width: 450px; margin: 100px auto; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 15px 40px rgba(0,0,0,0.3); }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #2a5298; }
        .form-group input, .form-group select { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 10px; }
        .btn { background: linear-gradient(45deg, #4169e1, #87ceeb); color: white; border: none; padding: 14px 28px; border-radius: 25px; cursor: pointer; font-weight: bold; width: 100%; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 15px; text-align: center; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .notification { position: fixed; top: 20px; right: 20px; padding: 20px; border-radius: 10px; color: white; display: none; z-index: 3000; }
        .mode-btn { padding: 10px 20px; margin: 5px; cursor: pointer; border-radius: 8px; border: 1px solid #4169e1; background: white; }
        .mode-btn.active { background: #4169e1; color: white; }
    </style>
</head>
<body>

    <div id="notification" class="notification"></div>

    <div style="position: fixed; top: 10px; left: 10px; z-index: 1001; background: white; padding: 10px; border-radius: 10px;">
        <button class="mode-btn active" onclick="switchMode('admin')">üë®‚Äçüíº Admin</button>
        <button class="mode-btn" onclick="switchMode('member')">üë§ Member</button>
    </div>

    <div id="loginScreen" class="login-screen">
        <h2 style="text-align: center; color: #2a5298;">Admin Login</h2>
        <div class="form-group">
            <label>Access Code</label>
            <input type="password" id="accessCode" placeholder="TAU2025ADMIN">
        </div>
        <button class="btn" onclick="handleAdminLogin()">Access Database</button>
    </div>

    <div id="memberPortal" class="login-screen" style="display: none;">
        <h2 style="text-align: center; color: #2a5298;">Member Login</h2>
        <div class="form-group">
            <label>Email</label>
            <input type="text" id="memberEmail">
        </div>
        <button class="btn" onclick="handleMemberLogin()">Login</button>
    </div>

    <div id="dashboard" class="container" style="display: none;">
        <div class="header">
            <h1>üåç TAU AFRICA DATABASE</h1>
            <button onclick="location.reload()" class="btn" style="width: auto; padding: 5px 15px;">Logout</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card"><h3 id="totalMembers">0</h3><p>Members</p></div>
            <div class="stat-card"><button class="btn" onclick="factoryReset()">‚ö†Ô∏è Factory Reset</button></div>
        </div>

        <div class="main-content" style="background: white; padding: 20px; border-radius: 15px;">
            <table style="width: 100%; text-align: left;">
                <thead>
                    <tr><th>Name</th><th>Email</th><th>Team</th><th>Action</th></tr>
                </thead>
                <tbody id="memberTableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        // 2. CONFIGURATION
        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyCZhPjrl18PuyBh01Ou2KQMs-Ph3x2GP7o",
            authDomain: "kabiru-mining-app.firebaseapp.com",
            projectId: "kabiru-mining-app",
            storageBucket: "kabiru-mining-app.appspot.com",
            messagingSenderId: "217095254990",
            appId: "1:217095254990:web:9eb44eff825666995fb19f"
        };

        let db;
        let members = [];

        // 3. INITIALIZATION
        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(FIREBASE_CONFIG);
            }
            db = firebase.firestore();
            console.log("‚úÖ Firebase Initialized");
        } catch (e) {
            console.error("‚ùå Firebase Error:", e);
        }

        // 4. UI FUNCTIONS
        function switchMode(mode) {
            document.getElementById('loginScreen').style.display = mode === 'admin' ? 'block' : 'none';
            document.getElementById('memberPortal').style.display = mode === 'member' ? 'block' : 'none';
            document.getElementById('dashboard').style.display = 'none';
            
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        function showNote(msg, success = true) {
            const n = document.getElementById('notification');
            n.textContent = msg;
            n.style.background = success ? '#2ecc71' : '#e74c3c';
            n.style.display = 'block';
            setTimeout(() => n.style.display = 'none', 3000);
        }

        // 5. DATABASE LOGIC
        async function loadData() {
            try {
                const snap = await db.collection('members').get();
                members = [];
                snap.forEach(doc => members.push({ id: doc.id, ...doc.data() }));
                render();
            } catch (e) {
                showNote("Data Load Failed", false);
            }
        }

        function render() {
            document.getElementById('totalMembers').textContent = members.length;
            const tbody = document.getElementById('memberTableBody');
            tbody.innerHTML = members.map(m => `
                <tr>
                    <td>${m.fullName || 'N/A'}</td>
                    <td>${m.email || 'N/A'}</td>
                    <td>${m.team || 'N/A'}</td>
                    <td><button onclick="deleteMember('${m.id}')">Delete</button></td>
                </tr>
            `).join('');
        }

        async function handleAdminLogin() {
            const code = document.getElementById('accessCode').value;
            if (code === 'TAU2025ADMIN') {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                await loadData();
                showNote("Welcome Admin");
            } else {
                showNote("Invalid Code", false);
            }
        }

        async function deleteMember(id) {
            if (!confirm("Delete member?")) return;
            await db.collection('members').doc(id).delete();
            await loadData();
            showNote("Deleted");
        }

        async function factoryReset() {
            if (prompt("Type 'DELETE ALL' to reset everything:") !== 'DELETE ALL') return;
            const snap = await db.collection('members').get();
            const batch = db.batch();
            snap.forEach(doc => batch.delete(doc.ref));
            await batch.commit();
            await loadData();
            showNote("Database Wiped");
        }
    </script>
</body>
    </html>
